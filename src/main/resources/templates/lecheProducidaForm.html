<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="layout/plantillaRecursos :: head"></head>
</head>
<body class="fix-header card-no-border fix-sidebar">
	<div id="main-wrapper">
		<header th:replace="layout/plantillaRecursos :: header"></header>
		<aside th:replace="layout/plantillaRecursos :: sidebar"></aside>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<h3 class="text-themecolor">Leche Producida</h3>
					</div>
					<div class="col-md-7 align-self-center">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item">Leche Producida</li>
							<li class="breadcrumb-item active">Registro Leche Producida</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<form th:action="@{/lecheProducida/save}" method="post"
									th:object="${lecheProducidaForm}">
									
									<div class="form-row">
										<div class="form-group col-md-6">
											<label for="cantidadLeche">Cantidad Lts.</label> <input
												type="text" class="form-control"
												th:field="*{cantiLitrLechProd}" />
										</div>
										<div class="form-group col-md-6">
											<label for="CUIAProducora">CUIA Producctora</label> <input
												type="text" class="form-control" th:field="*{idVacaProd}" />

										</div>
									</div>
								
									<button type="submit" class="btn btn-danger"
										style="width: 300px; height: 45px">Guardar</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<section th:replace="layout/plantillaRecursos :: query"></section>
</body>
</html>
