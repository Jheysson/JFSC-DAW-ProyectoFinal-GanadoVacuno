<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="layout/plantillaRecursos :: head"></head>

</head>
<body class="fix-header card-no-border fix-sidebar">
	<div id="main-wrapper">
		<header th:replace="layout/plantillaRecursos :: header"></header>
		<aside th:replace="layout/plantillaRecursos :: sidebar"></aside>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<h3 class="text-themecolor">Enfermedades</h3>
					</div>
					<div class="col-md-5 align-self-center">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item">Enfermedades</li>
							<li class="breadcrumb-item active">listado de enfermedades</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="card container">
							<div class="card-body">
								<div class="row">
									<div class="col-md-4">
										<table id="myTable"
											class="table table-bordered table-hover toggle-circle footable-loaded footable tablet breakpoint">
											<thead>
												<tr>
													<th>Id</th>
													<th>Nombre</th>
											</thead>
											<tbody>
												<tr th:each="model : ${listEnfermedad}">
													<td th:text="${model.id_Enfe}"></td>
													<td th:text="${model.nombEnfe}"></td>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="col-md-8">
										<div id="carouselExampleControls" class="carousel slide"
											data-ride="carousel">
											<div class="carousel-inner">
												<div class="carousel-item active">
													<img class="d-block w-100" src="../img/mastitis.png"
														alt="First slide" style="width: 1200px;height: 350px">
												</div>
												<div class="carousel-item">
													<img class="d-block w-100" src="../img/Babesiosis.jpg"
														alt="Second slide" style="width: 1200px;height: 350px">
												</div>
												<div class="carousel-item">
													<img class="d-block w-100" src="../img/Brucelosis.jpg"
														alt="Third slide">
												</div>
											</div>
											<a class="carousel-control-prev"
												href="#carouselExampleControls" role="button"
												data-slide="prev"> <span
												class="carousel-control-prev-icon" aria-hidden="true"></span>
												<span class="sr-only">Previous</span>
											</a> <a class="carousel-control-next"
												href="#carouselExampleControls" role="button"
												data-slide="next"> <span
												class="carousel-control-next-icon" aria-hidden="true"></span>
												<span class="sr-only">Next</span>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<section th:replace="layout/plantillaRecursos :: query"></section>
</body>
</html>
