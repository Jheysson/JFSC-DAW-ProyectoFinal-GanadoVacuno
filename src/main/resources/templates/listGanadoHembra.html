<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="layout/plantillaRecursos :: head"></head>
</head>
<body class="fix-header card-no-border fix-sidebar">
	<div id="main-wrapper">
		<header th:replace="layout/plantillaRecursos :: header"></header>
		<aside th:replace="layout/plantillaRecursos :: sidebar"></aside>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<h3 class="text-themecolor">Ganado Hembra</h3>
					</div>
					<div class="col-md-7 align-self-center">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a>
							</li>
							<li class="breadcrumb-item">Ganado Hembra</li>
							<li class="breadcrumb-item active">Listado Ganado Hembra</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<div class="d-flex">
										<div class="mr-auto">
											<div class="row">
												<div class="col-md-6">
													<div>												
														<a class="btn btn-info" th:href="@{/ganadoVacuno/agregarGanadoHembra}">
															<span class="material-icons">
																library_add
															</span>
														</a> 
													</div>
												</div>
												<div class="col-md-6">
													<div>
														<a class="btn btn-success" th:href="@{/ganadoVacuno/UpdateAllHembras}">
															<span class="material-icons">
																update
															</span>
														</a>
													</div>
												</div>
																					
											</div>
		
										</div>
									</div>
								<table id="example" class="display nowrap">
									<thead>
										<tr>
											<th>CUIA</th>	
											<th>Alias</th>										
											<th>Edad</th>
											<th>Etapa</th>											
											<th>Fecha Nacimiento</th>
											<th>Peso</th>
											<th>Talla</th>
											<th>Estado Activo</th>
											<th>Estado Animal</th>
											<th>Partos</th>
											<th>Genotipo</th>
											<th>Funcion</th>
											<th>Origen</th>
											<th>Cuia Madre</th>
											<th>Cuia Padre</th>
											<th>Codigo Prop Inse</th>
											<th>Observacion</th>
											<th>Imagen</th>
											<th>Acciones</th>										
									</thead>
									<tbody>
									<tr th:each="model : ${listGanadoHembra}">
											<td th:text="${model.cuiaGana}"></td>	
											<td th:text="${model.aliaGana}"></td>										
											<td th:text="${model.edadGana}"></td>
											<td th:text="${model.etapaGana}"></td>											
											<td th:text="${model.fechNaciGana}"></td>
											<td th:text="${model.pesoGana}"></td>
											<td th:text="${model.tallGana}"></td>
											<td th:text="${model.idEstaActi}"></td>
											<td th:text="${model.idEstaAnim}"></td>
											<td th:text="${model.cantPartGana}"></td>
											<td th:text="${model.idGeno}"></td>
											<td th:text="${model.idTipoGana}"></td>
											<td th:text="${model.idOrig}"></td>
											<td th:text="${model.cuiaMadr}"></td>
											<td th:text="${model.cuiaPadr}"></td>
											<td th:text="${model.codiPropInse}"></td>
											<td>
												<a class="btn btn-success"
													th:onclick="Observacion([[${model.obse}]])" role="button">
													<span class="material-icons" style="color: white">
														remove_red_eye
													</span>
												</a>
											</td>	
											<td><img th:src="@{'/uploads/'+${model.imagen}}"
												width="40" class="img-circle" th:alt="${model.imagen}">
											</td>
											<td>
												<a class="btn btn-primary"
														th:href="@{/ganadoVacuno/updateGanadoHembra/} + ${model.cuiaGana}" role="button">
														<span class="material-icons">
															edit
														</span>
												</a>
												<a class="btn btn-danger"
												th:onclick="eliminar([[${model.cuiaGana}]])"  role="button">
													<span class="material-icons" style="color: white;">
														delete
													</span>
												</a>
											</td>											
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<section th:replace="layout/plantillaRecursos :: query"></section>
	<script>
	$(document).ready(function() {
	    $('#example').DataTable( {
	        "scrollX": true,
	        "scrollY": 580,
	        "language": {
                "url": "https://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
            },
            fixedColumns:   {
                leftColumns: 2
            }
	    });
	} );
	</script>
	
	<!-- ALERTA DE ELIMINICACION -->
	<script>
	function eliminar(cuiaGana) {
		console.log(cuiaGana);
		swal({
			  title: "Esta seguro de Eliminar",
			  text: "Desea eliminar el registro con CUIA " + cuiaGana+"?",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((OK) => {
			  if (OK) {
				  $.ajax({
					 url:"/ganadoVacuno/eliminarGanadoHembra/"+cuiaGana,
					 //url:"/inseminacion/eliminarInseminacion/"+cuiaGana,
					 success: function(res) {
						console.log(res);
					},			
				  });
			    swal("Registro eliminado!", {
			      icon: "success",
			    }).then((ok)=>{
			    	if(ok){
			    		location.href="/ganadoVacuno/ListadoGanadoHembra";
			    	}
			    });
			  } 
			});
	}
	</script>
	<script>
	function Observacion(obse) { 
		swal(obse);
	}
	</script>
</body>
</html>
