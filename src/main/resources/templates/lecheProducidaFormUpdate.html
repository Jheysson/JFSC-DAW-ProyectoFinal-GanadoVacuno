<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="layout/plantillaUpdate :: head"></head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="fix-header card-no-border fix-sidebar">
	<div id="main-wrapper">
		<header th:replace="layout/plantillaUpdate :: header"></header>
		<aside th:replace="layout/plantillaUpdate :: sidebar"></aside>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<h3 class="text-themecolor">Actualizar leche Producida</h3>
					</div>
					<div class="col-md-7 align-self-center">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item">Leche Producida</li>
							<li class="breadcrumb-item active">Actualizar Registro de Leche Producida</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="card container">
							<div class="card-body">
								<form th:action="@{/lecheProducida/update}" method="post"
									th:object="${lecheProducidaFormUpdate}">
									<div class="row">
										<div class="col-md-3"></div>
										<div class="col-md-6">
											<div class="form-group row">
												<label class="col-form-label col-md-5" for="id" >ID</label>
												<div class="col-md-7">
													<input type="text" readonly="readonly" class="form-control" th:field="*{idLechProd}" />
												</div>
												
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-5" for="cantidadLeche">Cantidad Lts.</label>
												<div class="col-md-7">
													<input type="text" class="form-control" th:field="*{cantiLitrLechProd}" />
												</div>												
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-5" for="CUIAProducora">CUIA Producctora</label> 
												<div class="col-md-7">
													<input type="text" class="form-control" th:field="*{cuiaGana}" />
												</div>
												
											</div>
										</div>
										<div class="col-md-3"></div>
									</div>
									<div class="row">
										<div class="col-md-6"></div>
										<div class="col-md-6">
											<button type="submit" class="btn btn-danger"
											style="width: 250px; height: 45px">Guardar</button>
										</div>
									</div>								
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<section th:replace="layout/plantillaUpdate :: query"></section>
</body>
</html>
