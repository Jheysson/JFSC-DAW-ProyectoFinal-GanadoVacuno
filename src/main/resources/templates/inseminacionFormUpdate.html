<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="layout/plantillaUpdate :: head"></head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="fix-header card-no-border fix-sidebar">
	<div id="main-wrapper">
		<header th:replace="layout/plantillaUpdate :: header"></header>
		<aside th:replace="layout/plantillaUpdate :: sidebar"></aside>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<h3 class="text-themecolor">Inseminación</h3>
					</div>
					<div class="col-md-7 align-self-center">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item">inseminación</li>
							<li class="breadcrumb-item active">Update inseminación</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<form th:action="@{/inseminacion/update}" method="post"
									th:object="${inseminacionFormUpdate}">
									<div class="form-row">
										<div class="col-md-6">
											<div class="card border-dark mb-3" >
												<div class="card-header">
												Información del Ganado Vacuno</div>
									<div class="card-body text-secondary">
										<div class="form-group row">
										<label class="col-form-label col-md-5">Código de pajilla</label>
										<div class="col-7">
															<input type="number"
															class="form-control" th:field="*{codiPropInse}" />
														</div>
										</div>
										<div class="form-group row">
											<label class="col-form-label col-md-5">Genotipo</label>
											<div class="col-7">
												<select class="form-control" th:field="*{idGeno}">
												<option value="1">Hereford</option>
												<option value="2">Charolais</option>
												<option value="3">Limousin</option>
												<option value="4">Brahman</option>
												<option value="5">Gyrolando</option>
												<option value="6">Brown Swiss</option>
												<option value="7">Criollo</option>
											</select>
										</div>
									</div>
									<div class="form-group row">
											<label class="col-form-label col-md-5">Peso(Kg)</label> 
											<div class="col-7">
											<input type="text" class="form-control" th:field="*{pesoPropInse}" />
										</div>
							</div>
										<div class="form-group row">
											<label class="col-form-label col-md-5">Talla(m)</label> 
											<div class="col-7">
											<input type="text" class="form-control" th:field="*{tallPropInse}" />
										</div>
										</div>
								</div>
							</div>
							</div>
								<div class="col-md-6">
								<div class="card border-dark mb-3" >
												<div class="card-header">Información de Compra</div>								
									<div class="card-body text-secondary">
													<div class="form-group row">
														<label class="col-form-label col-md-5">Lugar de Procedencia</label> 
														<div class="col-7">
														<input type="text" class="form-control" th:field="*{lugaPropInse}" />
										</div>
										</div>
										<div class="form-group row">
														<label class="col-form-label col-md-5">Precio s/.</label> 
														<div class="col-7">
														<input type="text" class="form-control" th:field="*{precPropInse}" />
										</div>
									</div>
										<div class="form-group row">
														<label class="col-form-label col-md-5">Fecha de compra</label> 
														<div class="col-7">
														<input type="date" class="form-control"	th:field="*{fechCompPropInse}" />
										</div>
									</div>
										<div class="form-group row">
														<label class="col-form-label col-md-5">Observacion(máx 100 caracteres)</label>
											<textarea class="form-control" rows="5" th:field="*{obse}"></textarea>
										</div>
									</div>
								</div>
</div>
									<button type="submit" class="btn btn-danger"
										style="align-content: center; width: 300px; height: 45px">Guardar</button>
								</div>
								</form>
						</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<section th:replace="layout/plantillaUpdate :: query"></section>
</body>
</html>
