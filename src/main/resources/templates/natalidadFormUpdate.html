<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="layout/plantillaUpdate :: head"></head>

<body class="fix-header card-no-border fix-sidebar">
	<div id="main-wrapper">
		<header th:replace="layout/plantillaUpdate :: header"></header>
		<aside th:replace="layout/plantillaUpdate :: sidebar"></aside>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<h3 class="text-themecolor">Natalidad</h3>
					</div>
					<div class="col-md-7 align-self-center">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item">natalidad</li>
							<li class="breadcrumb-item active">Update natalidad</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="card container">
							<div class="card-body">
								<form th:action="@{/natalidad/update}" method="post"
									th:object="${natalidadFormUpdate}">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group row">
												<label class="col-form-label col-md-5" for="CUIA">CUIA</label>
												<div class="col-md-7">
													<input type="text" class="form-control" th:field="*{cuiaNata}" />
												</div>												
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-5" for="sexo">Sexo</label>
												<div class="col-md-7">
													<select class="form-control col-12" th:field="*{idSexo}">
														<option value="1">Hembra</option>
														<option value="2">Macho</option>
													</select>
												</div>
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-5" for="genotipo">Genotipo</label>
												<div class="col-md-7">
													<select class="form-control col-12" th:field="*{idGeno}">
														<option value="1">Hereford</option>
														<option value="2">Charolais</option>
														<option value="3">Limousin</option>
														<option value="4">Brahman</option>
														<option value="5">Gyrolando</option>
														<option value="6">Brown Swiss</option>
														<option value="7">Criollo</option>
													</select>
												</div>												
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-5" for="fechNacimiento">Fecha de Nacimiento</label>
												<div class="col-md-7">
													<input type="date" class="form-control" th:field="*{fechNaciNata}" />
												</div>																						
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-5" for="peso">Peso</label>
												<div class="col-md-7">
													<input type="text" class="form-control" th:field="*{pesoNata}" />
												</div>												
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group row">
												<label class="col-form-label col-md-5" for="CUIAmadre">CUIA Madre</label>
												<div class="col-md-7">
													<input type="text" class="form-control" th:field="*{cuiaMadr}" />
												</div>												
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-5" for="CUIApadre">CUIA Padre</label>
												<div class="col-md-7">
													<input type="text" class="form-control" th:field="*{cuiaPadr}" />	
												</div>												
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-5" for="observacion">Codigo Inseminacion</label>
												<div class="col-md-7">
													<input type="text" class="form-control" th:field="*{codiProp}" />
												</div>												
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-5" for="observacion">Observacion</label>
												<div class="col-md-7">
													<textarea class="form-control" rows="5" th:field="*{obse}"></textarea>
												</div>												
											</div>
										</div>
									</div>
